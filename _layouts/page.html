<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/scss/site.css">
</head>

<body class="{{ page.body_class }} {{ page.title | slugify }}">

  <header class="site-header banner {% if page.url == '/' %} size-large {% else %} size-small {% endif %}"
    style="background-image: url(https://images.unsplash.com/photo-1623101622795-dc2f6b071f34?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE4fDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60);">
    <div class="inner">

      <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      {% include navigation.html %}
      

    </div>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    &copy; Moko
  </footer>
</body>

</html>
